{% extends 'problems/base.html' %}

{% block content %}
<main class="container mt-5">
    {% for problem in problems %}
      <a href="{{ url_for('problems_bp.problem_page', problem_id=problem['id']) }}">
        <div class="bg-light p-4 rounded border green-text-hover slow-hover">
          <h3>{{ problem.name }}</h3>
          <!-- <p class="mt-2">Small description about problem</p> -->
        </div>
      </a>
    {% endfor %}
</main>
{% endblock content %}
